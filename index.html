<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar_brand"
          ><img class="nav_logo" src="./img/nav_logo.png" alt=""
        /></a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
      </div>
    </nav>
    <!-- NAVBAR END -->
    <div class="content">
      <!-- LEFT SIDEBAR START -->
      <side class="list-group left">
        <a
          href="#"
          class="list-group-item list-group-item-action active"
          aria-current="true"
        >
          Главная
        </a>
        <a href="#" class="list-group-item list-group-item-action"
          >Рекомендации</a
        >
        <a href="#" class="list-group-item list-group-item-action"
          >Настройки профиля</a
        >
        <a href="#" class="list-group-item list-group-item-action"
          >Показать свой KPI</a
        >
        <a class="list-group-item list-group-item-action disabled">Выйти</a>
      </side>
      <!-- MAIN ARTICLE -->
      <article class="center">
        <create>
          <button>Создать интересный пост</button>
        </create>
      </article>
      <!-- MAIN ARTICLE -->
      <!-- RIGHT SIDEBAR START-->
      <sidebar class="right">
        <button
          class="btn btn-outline-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
        >
          Пользователи
        </button>

        <div
          class="offcanvas offcanvas-end"
          data-bs-scroll="true"
          data-bs-backdrop="false"
          tabindex="-1"
          id="offcanvasScrolling"
          aria-labelledby="offcanvasScrollingLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
              Offcanvas with body scrolling
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <p>
              Try scrolling the rest of the page to see this option in action.
            </p>
          </div>
        </div>
      </sidebar>
      <!-- RIGHT SIDEBAR END -->
    </div>
    <footer>
      <hr />
      <h1>LOGO AND COPYRIGHT</h1>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
